<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>瓜子二手车</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    
  </head>
  <body ng-app="MyApp" ng-controller="Mycontroller">
  	<!--主体table菜单-->
  	<ion-tabs class="tabs-light tabs-icon-top">
	        <ion-tab title="首页" icon-on="ion-ios-home balanced" icon-off="ion-ios-home-outline" ui-sref="tab1">
	            <ion-nav-view name="view1"></ion-nav-view>
	        </ion-tab>
	        <ion-tab title="买车" icon-on="ion-ios-nutrition balanced" icon-off="ion-ios-nutrition-outline" ui-sref="tab2">
	            <ion-nav-view name="view2"></ion-nav-view>
	        </ion-tab>
	        <ion-tab title="卖车" icon-on="ion-ios-speedometer balanced" icon-off="ion-ios-speedometer-outline" ui-sref="tab3">
	            <ion-nav-view name="view3"></ion-nav-view>
	        </ion-tab>
	        <ion-tab title="个人" icon-on="ion-ios-person balanced" icon-off="ion-ios-person-outline" ui-sref="tab4">
	            <ion-nav-view name="view4"></ion-nav-view>
	        </ion-tab>
    	</ion-tabs>
    
    <script type="text/javascript"src="js/index.js"></script>
    <script type="text/javascript"src="js/service.js"></script>
    <script type="text/javascript"src="js/controller.js"></script>
  </body>
</html>
