 <ion-view>
 	
 	<!--头部-->
    <ion-nav-bar class="bar-light">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-title>
 			<span style="font-weight: bold;">登录</span>
 	    </ion-nav-title>
	</ion-nav-bar>
    	
    <!--这是主体区域-->
	<ion-content class="stable-bg">
	<div class="signIn_top">
		无需注册，输入手机号即可登录
	</div>
	<div class="signIn_main">
		<div class="signIn_number">
			<div class="s">
				手机号
			</div>
			<div class="number_ipt">
				<div>
					<input type="text" placeholder="请输入您的手机号" ng-change="change()" ng-model="signin.sigin_phone"/>
				</div>
				<button ng-click="get_yzm()" id="YZM" disabled=>
					获取验证码
				</button>
			</div>
		</div>
		<div class="signIn_qrma">
			<div class="s">确认码</div>
			<div>
				<input type="text" ng-model="Q.yzm"/>
			</div>
		</div>
		<div class="signIn_into">
			<button class="button button-block button-balanced" ng-click="signin()">
			 	登录
			</button>
		</div>
	</div>
	
	
	
	</ion-content>
</ion-view>
